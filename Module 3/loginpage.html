<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = 'stylesheet' href = 'loginstyle.css'>
    <script src="https://kit.fontawesome.com/b7fa3da7bb.js" crossorigin="anonymous"></script>
    <link  rel = 'icon' href = '/Module 3/images/image-removebg-preview.png'>
    <title>KURT SPOTIFY</title>
</head>
<body>
    <div class = 'main-container'>
        <header>
            <div class = 'header-container'>
                <div class ='top-part'>
                    <img src = '/Module 3/images/new logo.png' height="130px">
                    <h1>Welcome to T.I.P. Spotify</h1>
                </div>
                <h2>Please fill out the given form to complete registration</h2>
            </div>
        </header>
        <main>
            <div class = 'general-container'>
                <div class="gen-inner">
                <h1>General Information</h1>
                <form action="#">
                    <div class = 'group-form'>
                        <select name="Gender" id="">
                            <option value="">Select Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="N/A">Prefer not to answer</option>
                        </select>
                    </div>

                    <div class = 'group-row'>
                        <div class="group-form">
                            <Input type="text" placeholder="First Name" required></Input>
                        </div>
                        <div class="group-form">
                            <input type="text" placeholder="Last Name" required>
                        </div>
                    </div>

                    <div class = 'group-form'>
                        <input type="text" placeholder="E-mail" required>
                    </div>

                    <div class = 'group-form'>
                        <select name="YearLevel" id="">
                            <option value="">Select Year Level</option>
                            <option value="1">First Year</option>
                            <option value="2">Second Year</option>
                            <option value="3">Third Year</option>
                            <option value="4">Fourth Year</option>
                            <option value="5">Fifth Year</option>
                        </select>
                    </div>

                    <div class = 'group-form'>
                        <input type="text" placeholder="Program" required>
                    </div>

                    <div class = 'group-form'>
                        <input type="text" placeholder="Student Id" required>
                    </div>

                </form>
                </div>
            </div>
            <div class = 'contact-container'>
                <div class = inner-container>
                    <h1>Contact Details</h1>
                
                    <form action="#">
                        <div class = 'group-form'>
                            <input type="text" placeholder="Street" required>
                        </div>

                        <div class="group-form">
                            <input type="text" placeholder="Barangay" required>
                        </div>

                        <div class = 'group-row'>
                            <div class="group-form">
                                <input type="text" placeholder="Zip Code" maxlength="4">
                            </div>
                            <div class="group-form">
                                <select name="Place" id="Place">
                                    <option value="">Select Place</option>
                                    <option value="Angeles">Angeles</option>
                                    <option value="Bacolod">Bacolod</option>
                                    <option value="Baguio">Baguio</option>
                                    <option value="Butuan">Butuan</option>
                                    <option value="Cagayan de Oro">Cagayan de Oro</option>
                                    <option value="Caloocan">Caloocan</option>
                                    <option value="Cebu City">Cebu City</option>
                                    <option value="Davao City">Davao City</option>
                                    <option value="General Santos">General Santos</option>
                                    <option value="Iligan">Iligan</option>
                                    <option value="Iloilo City">Iloilo City</option>
                                    <option value="Lapu-Lapu">Lapu-Lapu</option>
                                    <option value="Las Pi単as">Las Pi単as</option>
                                    <option value="Lucena">Lucena</option>
                                    <option value="Makati">Makati</option>
                                    <option value="Malabon">Malabon</option>
                                    <option value="Mandaluyong">Mandaluyong</option>
                                    <option value="Mandaue">Mandaue</option>
                                    <option value="Manila">Manila</option>
                                    <option value="Marikina">Marikina</option>
                                    <option value="Muntinlupa">Muntinlupa</option>
                                    <option value="Navotas">Navotas</option>
                                    <option value="Olongapo">Olongapo</option>
                                    <option value="Para単aque">Para単aque</option>
                                    <option value="Pasay">Pasay</option>
                                    <option value="Pasig">Pasig</option>
                                    <option value="Puerto Princesa">Puerto Princesa</option>
                                    <option value="Quezon City">Quezon City</option>
                                    <option value="San Juan">San Juan</option>
                                    <option value="Tacloban">Tacloban</option>
                                    <option value="Taguig">Taguig</option>
                                    <option value="Valenzuela">Valenzuela</option>
                                    <option value="Zamboanga City">Zamboanga City</option>
                                </select>
                            </div>
                        </div>
                        <div class = "group-form">
                            <select name="Country" id="Country">
                                <option value="">Select a Country</option>
                                <option value="Philippines">Philippines</option>
                                <option value="Brunei">Brunei</option>
                                <option value="Thailand">Thailand</option>
                                <option value="Indonesia">Indonesia</option>
                                <option value="Myanmar">Myanmar</option>
                                <option value="China">China</option>
                                <option value="India">India</option>
                                <option value="Taiwan">Taiwan</option>
                                <option value="Japan">Japan</option>
                            </select>
                        </div>
                        <div class = 'group-row'>
                            <div class="group-form">
                                <input type="text" placeholder="Code +" maxlength="3" required>
                            </div>
                            <div class="group-form">
                                <input type="phone" placeholder="Phone Number" pattern="[0-9]{3}-[0-9]{3}-[0-9{4}]" required>
                            </div>
                        </div>

                        <div class="aggreement">
                            <input type="checkbox" id="checker" name = 'agreement'>
                            <label for = 'checker'> I do accept the <a href="">Terms and Condition </a>Terms and Condition of your site.</label>
                        </div>
                        <div class="button-part">

                            <button class = 'badgimir'>Register Spotify</button>

                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
