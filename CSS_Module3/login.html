<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PANDENEIGHRO | Login</title>

    <link rel="icon" href="/CSS_Module3/images/bakery_icon.png">
    <script src="https://kit.fontawesome.com/b7fa3da7bb.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/CSS_Module3/login_style.css">
</head>

<body>

    <div class="login-wrapper">

        <div class="login-card">
            <img src="/CSS_Module3/images/web_logo.png" alt="Bakery Logo">

            <h1>Welcome Back!</h1>
            <p class="subtitle">Login to continue shopping fresh breads</p>

            <form>
                <div class="input-box">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="Username or Email" required>
                </div>

                <div class="input-box">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Password" required>
                </div>

                <button type="submit">Login</button>
            </form>

            <p class="signup-text">
                Donâ€™t have an account?
                <a href="#">Sign Up</a>
            </p>
        </div>

    </div>

</body>
</html>
